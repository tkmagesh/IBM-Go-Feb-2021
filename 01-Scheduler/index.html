<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduler Demo</title>
    <script>
        function onDocumentLoad(){
            var btnDoWork = document.getElementById('btnDoWork');
            btnDoWork.addEventListener('click',onBtnDoWorkClick);
        }

        function onBtnDoWorkClick(){
            displayMessage('Work Started');
            doWork(workCompleted);
        }

        function workCompleted(){
             displayMessage('Work Completed');
        }

        function displayMessage(msg){
            var divMessages = document.getElementById('divMessages');
            divMessages.innerHTML += msg +'<br/>';   
        }

        function doWork(onWorkCompletion){
            var totalIterations = 1000,
                currentIteration = 0;

            function oneIteration(){
                for(var i=0; i<(15000/totalIterations); i++)
                    for(var j=0; j<20000; j++)
                        for(var k=0; k<100; k++){

                        }
                ++currentIteration;
                if (currentIteration < totalIterations){
                    setTimeout(oneIteration);
                } else {
                    console.log('Job Done');
                    onWorkCompletion();
                }
            }
            setTimeout(oneIteration);
        }

        window.addEventListener('load', onDocumentLoad);

    </script>
</head>
<body>
    <input type="text" name="" id="">
    <input type="button" value="Do Work" id="btnDoWork">
    <div id="divMessages"></div>
</body>
</html>
